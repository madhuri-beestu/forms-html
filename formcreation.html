<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./response form.html">
        <fieldset>
            <legend>1.Student Details </legend>
        <label for="name">Name :</label>
        <input type="text"id="name" maxlength="20"placeholder="Enter name" required><br><br>
        <label for="Fname">Father's Name :</label>
        <input type="text"id="Fname" maxlength="20"placeholder="Enter father's name"required><br><br>
        <label for="d-day">Date Of Birth:</label>
        <input type="date"id="d-day" ><br><br>
        <label for="age">Age :</label>
        <input type="number" id="age" placeholder="Enter Age"><br><br>
         <label>Gender : </label>
         <input type="radio" id="female"name="Gender"><label for="female">Female</label>
         <input type="radio" id="male"name="Gender"><label for="male">Male</label><br><br>
          <label for="mobile">Mobile no:</label>
          <input type="tel"id="mobile"placeholder="Eneter mobile number"><br><br>
          <label for="mail">Mail ID :</label>
          <input type="email" id="mail"placeholder="Enter mail id"><br><br>
          <label for="aadhar">Aadhar No :</label>
          <input type="text"id="aadhar"placeholder="Enter Aadhar number"><br><br>
          <label for ="photo">Photo :</label>
          <input type="file"id="photo">
    </fieldset><br><br>
    <fieldset>
        <legend>Residential Address</legend>
        <label for="districts">District:</label>
         <select id="districts">
                <option value="district1">District 1</option>
                <option value="district2">District 2</option>
                <option value="district3">District 3</option>
                <option value="district4">District 4</option>
                <option value="district5">District 5</option>
                <option value="district6">District 6</option>
                <option value="district7">District 7</option>
                <option value="district8">District 8</option>
                <option value="district9">District 9</option>
                <option value="district10">District 10</option>
        </select><br><br>
          <label for="address">Address :</label>
          <textarea id="address" placeholder="Enter address"></textarea> <br><br>
          <label>Pin Code</label>
          <input type="text"placeholder="Enter pin code"><br><br>
        </fieldset>
          <fieldset>
            <legend>Hobbies</legend>
          <label>Hobbies :</label>
          <input type="checkbox"><label>Playing</label>
          <input type="checkbox"><label>singing</label>
          <input type="checkbox"><label>dancing</label>
          <input type="checkbox"><label>reading</label>
    </fieldset>
    </form>
</body>
</html>
